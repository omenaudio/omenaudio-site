<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Coming Soon</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background-color: #000;
      color: #fff;
      font-family: Arial, sans-serif;
      overflow: hidden;
    }
    .content {
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      opacity: 0;
      animation: fadeIn 4s ease-in forwards;
    }
    @keyframes fadeIn {
      0% { opacity: 0; }
      60% { opacity: 1; }
    }
    img {
      width: 25%;
      height: auto;
      display: block;
      margin: 0 auto;
    }
    .coming-soon {
      margin-top: 20px;
      font-size: 3em;
      letter-spacing: 2px;
    }
  </style>
</head>
<body>
  <div class="content">
    <img src="logo.jpg" alt="Logo">
    <div class="coming-soon">COMING SOON</div>
  </div>
</body>
</html>
