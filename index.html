<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Coming Soon</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background-color: #000;
      color: #fff;
      font-family: Arial, sans-serif;
      overflow: hidden;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      text-align: center;
    }
    .logo {
      width: 25%;
      height: auto;
      animation: fadeInLogo 4s ease-in forwards;
    }
    .coming-soon {
      margin-top: 20px;
      font-size: 3em;
      letter-spacing: 2px;
      animation: fadeInText 4s ease-in forwards;
    }
    @keyframes fadeInLogo {
      0% { opacity: 0; }
      100% { opacity: 0.10; }
    }
    @keyframes fadeInText {
      0% { opacity: 0; }
      100% { opacity: 1; }
    }
  </style>
</head>
<body>
  <img class="logo" src="logo.jpg" alt="Logo">
  <div class="coming-soon">COMING SOON</div>
</body>
</html>
